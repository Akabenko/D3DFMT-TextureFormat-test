name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    
    - name: Build Release
      run: msbuild DxTest.sln /p:Configuration=Release /p:Platform=x64
    
    - name: Find exe file
      run: |
        echo "Looking for exe files:"
        dir *.exe /s /b
        echo "Checking common paths:"
        if (Test-Path "x64\Release\DxTest.exe") { echo "Found: x64\Release\DxTest.exe" }
        if (Test-Path "DxTest\x64\Release\DxTest.exe") { echo "Found: DxTest\x64\Release\DxTest.exe" }
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          x64/Release/DxTest.exe
          DxTest/x64/Release/DxTest.exe
